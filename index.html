<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>ZodiacAI</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🔮 Zodiac AI ♍ </h1>
        <h2>🌌 Your Daily Dose of Cosmic Humor</h2>
      </header>
      <main>
        <form id="instructions">
          <input
            type="text"
            placeholder="Enter your zodiac sign..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input
            type="submit"
            class="submit-button"
            value="Go cosmic ✨"
         
          />
        </form>
        <div class="prediction hidden" id="prediction"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Dehyaneira" target="_blank"
            >Dehyaneira
          </a>
          and is open-sourced on
          <a href="https://github.com/Dehyaneira/poem-generator" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://luxury-dolphin-dedec0.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
